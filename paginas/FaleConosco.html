      <div class="container mt-5">
    <h1 class="text-center">Formul√°rio de Perguntas de Pizzaria</h1>
    <form>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="mb-3">
            <label for="pizzaFavorita" class="form-label">Pizza Favorita</label>
            <select class="form-select" id="pizzaFavorita">
                <option value="">Selecione sua pizza favorita</option>
                <option value="margherita">Margherita</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="calabresa">Calabresa</option>
                <option value="quatroQueijos">Quatro Queijos</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="pergunta" class="form-label">Pergunta Adicional</label>
            <textarea class="form-control" id="pergunta" rows="3" placeholder="Digite sua pergunta adicional"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
